    <header>
        <h1><a href="/">온라인 도구모음</a></h1>
    </header>

    <main>
        <div class="container">
            <header class="tool-header">
                <h2>✊✌️✋ 가위바위보 게임</h2>
                <p>가위, 바위, 보 중 하나를 선택하여 컴퓨터와 대결하세요!</p>
            </header>

            <section class="game-container">
                <div class="choices">
                    <button class="choice-btn" data-choice="rock">✊</button>
                    <button class="choice-btn" data-choice="paper">✋</button>
                    <button class="choice-btn" data-choice="scissors">✌️</button>
                </div>
                <div class="result-container">
                    <div class="result-item">
                        <h3>나의 선택</h3>
                        <p id="user-choice"></p>
                    </div>
                    <div class="result-item">
                        <h3>컴퓨터의 선택</h3>
                        <p id="computer-choice"></p>
                    </div>
                </div>
                <h3 id="result-text">결과</h3>
            </section>

            <section class="stats-container">
                <h3>게임 기록</h3>
                <div class="stats">
                    <p>총 <span id="total-rounds">0</span>회</p>
                    <p>승리: <span id="win-count">0</span></p>
                    <p>승률: <span id="win-percentage">0</span>%</p>
                </div>
                <div id="history-log"></div>
            </section>
            
        </div>
    </main>
