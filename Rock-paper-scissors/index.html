<body class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden text-text-main dark:text-[#f0f9ff]">

    <div id="header-placeholder"></div>

    <main class="px-4 md:px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1 items-center">
            <header class="text-center py-10">
                <h1 class="text-4xl font-bold tracking-tight text-text-main dark:text-white" data-lang-ko="✊✌️✋ 가위바위보 게임" data-lang-en="✊✌️✋ Rock-Paper-Scissors Game">✊✌️✋ 가위바위보 게임</h1>
                <p class="mt-2 text-lg text-text-muted dark:text-slate-400" data-lang-ko="가위, 바위, 보 중 하나를 선택하여 컴퓨터와 대결하세요!" data-lang-en="Choose rock, paper, or scissors to play against the computer!">가위, 바위, 보 중 하나를 선택하여 컴퓨터와 대결하세요!</p>
            </header>

            <section class="w-full max-w-2xl mx-auto bg-card-bg-light dark:bg-card-bg-dark p-8 rounded-xl shadow-md text-center">
                <div class="choices flex justify-center gap-4 md:gap-8">
                    <button class="choice-btn text-6xl md:text-7xl p-4 rounded-full bg-accent-light dark:bg-accent-dark hover:bg-primary hover:text-white transition-all duration-300 transform hover:scale-110" data-choice="rock">✊</button>
                    <button class="choice-btn text-6xl md:text-7xl p-4 rounded-full bg-accent-light dark:bg-accent-dark hover:bg-primary hover:text-white transition-all duration-300 transform hover:scale-110" data-choice="paper">✋</button>
                    <button class="choice-btn text-6xl md:text-7xl p-4 rounded-full bg-accent-light dark:bg-accent-dark hover:bg-primary hover:text-white transition-all duration-300 transform hover:scale-110" data-choice="scissors">✌️</button>
                </div>

                <div class="result-container grid grid-cols-2 gap-4 mt-8 text-center">
                    <div class="result-item">
                        <h2 class="text-lg font-semibold text-text-main dark:text-white" data-lang-ko="나의 선택" data-lang-en="My Choice">나의 선택</h2>
                        <p id="user-choice" class="text-5xl mt-2"></p>
                    </div>
                    <div class="result-item">
                        <h2 class="text-lg font-semibold text-text-main dark:text-white" data-lang-ko="컴퓨터의 선택" data-lang-en="Computer's Choice">컴퓨터의 선택</h2>
                        <p id="computer-choice" class="text-5xl mt-2"></p>
                    </div>
                </div>

                <h2 id="result-text" class="text-3xl font-bold mt-6 text-primary" data-lang-ko="결과" data-lang-en="Result">결과</h2>
            </section>

            <section class="stats-container w-full max-w-2xl mx-auto bg-card-bg-light dark:bg-card-bg-dark p-8 rounded-xl shadow-md mt-8">
                <h2 class="text-2xl font-bold text-center text-text-main dark:text-white mb-4" data-lang-ko="게임 기록" data-lang-en="Game Record">게임 기록</h2>
                <div class="stats grid grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-text-muted dark:text-slate-400" data-lang-ko="총" data-lang-en="Total">총</p>
                        <p><span id="total-rounds" class="text-2xl font-bold">0</span><span data-lang-ko="회" data-lang-en=" rounds"></span></p>
                    </div>
                    <div>
                        <p class="text-text-muted dark:text-slate-400" data-lang-ko="승리" data-lang-en="Wins">승리</p>
                        <p id="win-count" class="text-2xl font-bold">0</p>
                    </div>
                    <div>
                        <p class="text-text-muted dark:text-slate-400" data-lang-ko="승률" data-lang-en="Win Rate">승률</p>
                        <p><span id="win-percentage" class="text-2xl font-bold">0</span>%</p>
                    </div>
                </div>
                <div id="history-log" class="mt-4 text-center text-text-muted dark:text-slate-400"></div>
            </section>
            
        </div>
    </main>
