    <header>
        <h1><a href="/" data-lang-ko="온라인 도구모음" data-lang-en="Online Toolkit">온라인 도구모음</a></h1>
        <div class="language-switcher">
            <button id="lang-ko">한글</button>
            <button id="lang-en">English</button>
        </div>
    </header>

    <main>
        <div class="container">
            <header class="tool-header">
                <h2 data-lang-ko="✊✌️✋ 가위바위보 게임" data-lang-en="✊✌️✋ Rock-Paper-Scissors Game">✊✌️✋ 가위바위보 게임</h2>
                <p data-lang-ko="가위, 바위, 보 중 하나를 선택하여 컴퓨터와 대결하세요!" data-lang-en="Choose rock, paper, or scissors to play against the computer!">가위, 바위, 보 중 하나를 선택하여 컴퓨터와 대결하세요!</p>
            </header>

            <section class="game-container">
                <div class="choices">
                    <button class="choice-btn" data-choice="rock">✊</button>
                    <button class="choice-btn" data-choice="paper">✋</button>
                    <button class="choice-btn" data-choice="scissors">✌️</button>
                </div>
                <div class="result-container">
                    <div class="result-item">
                        <h3 data-lang-ko="나의 선택" data-lang-en="My Choice">나의 선택</h3>
                        <p id="user-choice"></p>
                    </div>
                    <div class="result-item">
                        <h3 data-lang-ko="컴퓨터의 선택" data-lang-en="Computer's Choice">컴퓨터의 선택</h3>
                        <p id="computer-choice"></p>
                    </div>
                </div>
                <h3 id="result-text" data-lang-ko="결과" data-lang-en="Result">결과</h3>
            </section>

            <section class="stats-container">
                <h3 data-lang-ko="게임 기록" data-lang-en="Game Record">게임 기록</h3>
                <div class="stats">
                    <p><span data-lang-ko="총" data-lang-en="Total">총</span> <span id="total-rounds">0</span><span data-lang-ko="회" data-lang-en="rounds">회</span></p>
                    <p><span data-lang-ko="승리:" data-lang-en="Wins:">승리:</span> <span id="win-count">0</span></p>
                    <p><span data-lang-ko="승률:" data-lang-en="Win Rate:">승률:</span> <span id="win-percentage">0</span>%</p>
                </div>
                <div id="history-log"></div>
            </section>
            
        </div>
