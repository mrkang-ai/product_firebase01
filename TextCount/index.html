<body class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden text-text-main dark:text-[#f0f9ff]">

    <div id="header-placeholder"></div>

    <main class="px-4 md:px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <header class="text-center py-10">
                <h1 class="text-4xl font-bold tracking-tight text-text-main dark:text-white" data-lang-ko="✍️ 글자 수 세기" data-lang-en="✍️ Character Counter">✍️ 글자 수 세기</h1>

            </header>

            <section class="w-full max-w-3xl mx-auto bg-card-bg-light dark:bg-card-bg-dark p-8 rounded-xl shadow-md">
                <textarea id="text-input" class="w-full h-64 p-4 rounded-lg bg-background-light dark:bg-background-dark border border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-primary focus:border-primary transition" placeholder="여기에 텍스트를 입력하거나 붙여넣으세요..."></textarea>
                
                <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="bg-accent-light dark:bg-accent-dark p-4 rounded-lg">
                        <span class="block text-sm text-text-muted dark:text-slate-400" data-lang-ko="공백 포함" data-lang-en="Characters (incl. spaces)">공백 포함</span>
                        <span id="count-char-include-space" class="text-2xl font-bold text-text-main dark:text-white">0</span>
                    </div>
                    <div class="bg-accent-light dark:bg-accent-dark p-4 rounded-lg">
                        <span class="block text-sm text-text-muted dark:text-slate-400" data-lang-ko="공백 제외" data-lang-en="Characters (excl. spaces)">공백 제외</span>
                        <span id="count-char-exclude-space" class="text-2xl font-bold text-text-main dark:text-white">0</span>
                    </div>
                    <div class="bg-accent-light dark:bg-accent-dark p-4 rounded-lg">
                        <span class="block text-sm text-text-muted dark:text-slate-400" data-lang-ko="단어" data-lang-en="Words">단어</span>
                        <span id="count-words" class="text-2xl font-bold text-text-main dark:text-white">0</span>
                    </div>
                    <div class="bg-accent-light dark:bg-accent-dark p-4 rounded-lg">
                        <span class="block text-sm text-text-muted dark:text-slate-400" data-lang-ko="줄" data-lang-en="Lines">줄</span>
                        <span id="count-lines" class="text-2xl font-bold text-text-main dark:text-white">0</span>
                    </div>
                </div>

                <button id="reset-btn" class="mt-6 w-full flex items-center justify-center rounded-lg h-11 px-6 bg-slate-200 dark:bg-slate-700 text-text-main dark:text-white text-md font-bold hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">
                    <span data-lang-ko="초기화" data-lang-en="Reset">초기화</span>
                </button>
            </section>
